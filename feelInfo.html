	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/home.css">

	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<body>

	<section id="feel-nav" class="colored-section">
		<div class="container-fluid">

			<!-- Nav Bar -->
			<nav class="navbar navbar-expand-lg">
				<a class="navbar-brand" href="/userInfo">FEEL</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#footer">Contact</a>
						</li>
						<li class="nav-item nav-item--cta">
							<a class="nav-link" href="/logout">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
	</section>
	<div style="padding-top:87px;">
		<section id="feel-info">
			<div class="contact1">
				<div class="container-contact1">
					<div class="contact1-pic js-tilt" data-tilt>
						<img src="/img-01.png" alt="IMG">
					</div>

					<form class="contact1-form validate-form" action="/userInfo" method="POST">
						<span class="contact1-form-title">
							Contact Information
						</span>

						<div class="wrap-input1 validate-input" data-validate="Name is required" required>
							<input class="input1" type="text" name="name" placeholder="Name">
							<span class="shadow-input1"></span>
						</div>

						<div class="wrap-input1 validate-input" data-validate="Valid mobile number is required" required>
							<input class="input1" type="tel" pattern="[0-9]{10}" name="mobNumber" placeholder="Mobile Number (xxxxxxxxxx)" required>
							<span class="shadow-input1"></span>
						</div>

						<div class="wrap-input1 validate-input" data-validate="DOB is required" required>
							<input class="input1" type="date" name="dob" placeholder="00/00/0000">
							<span class="shadow-input1"></span>
						</div>

						<div class="wrap-input1 validate-input" data-validate="Address is required" required>
							<textarea class="input1" name="address" placeholder="Address"></textarea>
							<span class="shadow-input1"></span>
						</div>

						<div class="container-contact1-form-btn">
							<button class="contact1-form-btn">
								<span>
									Update
									<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>



	<footer id="footer" class="colored-section">
		<div class="container-fluid">
			<i class="fab fa-twitter footer-logo"></i>
			<i class="fab fa-facebook-f footer-logo"></i>
			<i class="fab fa-instagram footer-logo"></i>
			<i class="fas fa-envelope footer-logo"></i>
			<p>Â© Copyright 2021 Feel</p>
		</div>
	</footer>


	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

	<script src="js/main.js"></script>
